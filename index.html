<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #333; }
    #content {
      border: 1px solid #ddd;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .input-container {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>介護サービス料金の料金シュミレーター</h1>
  <div class="input-container">
    <textarea id="prompt-input" placeholder="質問を入力してください..." rows="5"></textarea>
    <button id="send-button">送信</button>
  </div>
  <div id="content">
    <p>ここにAIからの回答が表示されます。</p>
    <p>（APIを呼び出すと、このテキストは置き換わります。）</p>
  </div>
  <script>
    // あなたのAPIキーをここに貼り付けます
    // ※注意：GitHub Pagesは公開されているため、APIキーは誰でも見ることができます。
    // 本格的な運用には、より安全な方法を検討してください。
    const API_KEY = "AIzaSyBr6bNi_B_ivA29-7CynYxO9Dvo6Ih0riw";

    // ボタンと入力欄の要素を取得
    const sendButton = document.getElementById('send-button');
    const promptInput = document.getElementById('prompt-input');
    const contentDiv = document.getElementById('content');

    // ボタンがクリックされたときの処理
    sendButton.addEventListener('click', async () => {
      const prompt = promptInput.value;
      if (!prompt) {
        alert('質問を入力してください。');
        return;
      }

      // 読み込み中であることを示す
      contentDiv.innerHTML = '<p>AIが回答を生成中です...少々お待ちください。</p>';

      try {
        const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + API_KEY, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{
              parts: [{text: prompt}]
            }]
          })
        });

        const data = await response.json();
        const aiResponse = data.candidates[0].content.parts[0].text;
        
        // HTMLコンテンツを更新して回答を表示
        contentDiv.innerHTML = `
          <p><strong>Geminiからの回答:</strong></p>
          <p>${aiResponse}</p>
        `;
      } catch (error) {
        // エラーが発生した場合の処理
        contentDiv.innerHTML = `<p style="color:red;">エラーが発生しました: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
